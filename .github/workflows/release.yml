name: Release

on:
  push:
    branches: [main]
    paths:
      - VERSION

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if VERSION changed
        id: check
        run: |
          if git diff HEAD~1 --name-only | grep -q '^VERSION$'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Read version
        id: version
        run: echo "version=$(cat VERSION)" >> "$GITHUB_OUTPUT"

  build:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    strategy:
      matrix:
        include:
          - runner: macos-latest
            os: darwin
            arch: arm64
            artifact: goose-darwin-arm64
          - runner: macos-13
            os: darwin
            arch: amd64
            artifact: goose-darwin-amd64
          - runner: ubuntu-latest
            os: linux
            arch: amd64
            artifact: goose-linux-amd64
          - runner: ubuntu-24.04-arm
            os: linux
            arch: arm64
            artifact: goose-linux-arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: make clean && make

      - name: Package
        run: tar czf ${{ matrix.artifact }}.tar.gz goose

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  release:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          version="v${{ needs.check-version.outputs.version }}"
          git tag "$version"
          git push origin "$version"
          gh release create "$version" \
            --title "$version" \
            --generate-notes \
            artifacts/*.tar.gz
