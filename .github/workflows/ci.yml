name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: make clean && make

      - name: Verify binary
        run: ./build/goose --version

      - name: Verify library
        run: test -f build/libgoose.a
